<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Spotify Stats</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #121212; color: #fff; }
    h1, h2 { color: #1DB954; }
    ul { list-style: none; padding: 0; }
    li { margin: 4px 0; }
    .chart { width: 100%; max-width: 600px; margin-top: 20px; }
    canvas { background: #222; padding: 10px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¶ My Spotify Stats</h1>
  <div>
    <h2>ðŸŽµ Top Tracks</h2>
    <ul id="top-tracks"></ul>
  </div>
  <div>
    <h2>ðŸŽ¤ Top Artists</h2>
    <ul id="top-artists"></ul>
  </div>
  <div>
    <h2>ðŸ“ˆ Daily Plays</h2>
    <div class="chart">
      <canvas id="dailyChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    async function loadStats() {
      try {
        // ðŸ”¹ Replace this URL with your actual S3 public URL for stats.json
        const res = await fetch('https://3jg3enwy07.execute-api.us-east-2.amazonaws.com/stats');
        const stats = await res.json();

        // Top Tracks
        const topTracksList = document.getElementById('top-tracks');
        stats.top_tracks.forEach(t => {
          const li = document.createElement('li');
          li.textContent = `${t.name} (${t.count} plays)`;
          topTracksList.appendChild(li);
        });

        // Top Artists
        const topArtistsList = document.getElementById('top-artists');
        stats.top_artists.forEach(a => {
          const li = document.createElement('li');
          li.textContent = `${a.name} (${a.count} plays)`;
          topArtistsList.appendChild(li);
        });

        // Daily Plays Chart
        const ctx = document.getElementById('dailyChart').getContext('2d');
        const labels = Object.keys(stats.daily_counts).sort();
        const data = labels.map(day => stats.daily_counts[day]);

        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Daily Plays',
              data: data,
              borderColor: '#1DB954',
              backgroundColor: 'rgba(29, 185, 84, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            scales: {
              x: { ticks: { color: '#fff' } },
              y: { ticks: { color: '#fff' } }
            },
            plugins: {
              legend: { labels: { color: '#fff' } }
            }
          }
        });
      } catch (err) {
        document.body.innerHTML += `<p style="color:red">Error loading stats: ${err}</p>`;
      }
    }

    loadStats();
  </script>
</body>
</html>
